<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter in react way</title>
</head>
<body>
    <div id="counter-btn">

    </div>    
    <script>
        let state = {
            count:0
        }

        function buttonRerender(){
            const parent = document.getElementById("counter-btn");
            parent.innerHTML="";
            const newBtn = buttonComponent(state);
            state.count++;
            parent.appendChild(newBtn);
        }

        function buttonComponent(curState){
            const btn=document.createElement("button");
            btn.setAttribute("style","padding:10px;margin:10px");
            btn.innerHTML=`Counter ${curState.count}`;
            btn.setAttribute("onclick","buttonRerender()")
            return btn;
        }

        buttonRerender();

    </script>
</body>
</html>
